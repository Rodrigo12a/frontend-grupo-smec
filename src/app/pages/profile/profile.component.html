<app-navbar></app-navbar>
<div class="container">
  <div class="row">
    <div class="col-12 px-4">
      <!-- Encabezado -->
      <div class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2 mb-0">Mi Perfil</h1>
      </div>

      <!-- Información extra (resumen de datos del perfil) -->
      <div class="mb-4">
        <p><strong>Nombre:</strong> {{ profileForm.value.nombre_usuario }} {{ profileForm.value.ap_usuario }}</p>
        <p><strong>Correo:</strong> {{ profileForm.value.email_usuario }}</p>
        <p>
          <strong>Sexo:</strong>
          {{ profileForm.value.sexo_usuario === '0' ? 'Femenino' : (profileForm.value.sexo_usuario === '1' ? 'Masculino' : '') }}
        </p>
      </div>

      <!-- Contenido principal -->
      <div class="row">
        <!-- Columna izquierda - Foto y acciones -->
        <div class="col-md-4 mb-4">
          <div class="card shadow-sm">
            <div class="card-body text-center">
              <div class="avatar-upload">
                <div class="avatar-preview">
                  <img [src]="avatarUrl"
                       class="rounded-circle"
                       width="150"
                       height="150"
                       id="avatarPreview">
                </div>
              </div>
              <hr>
              <button class="btn btn-primary w-100 mb-2" (click)="logOut()">
                <i class="bi bi-box-arrow-left me-2"></i>Cerrar Sesión
              </button>
            </div>
          </div>
        </div>

        <!-- Columna derecha - Información Personal -->
        <div class="col-md-8">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title mb-4">Información Personal</h5>
              <form [formGroup]="profileForm" (ngSubmit)="updateProfile()">
                <div class="row g-3">
                  <div class="col-md-6">
                    <label class="form-label">Nombre</label>
                    <input formControlName="nombre_usuario"
                           type="text"
                           class="form-control">
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Apellido paterno</label>
                    <input formControlName="ap_usuario"
                           type="text"
                           class="form-control">
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Apellido Materno</label>
                    <input formControlName="am_usuario"
                           type="text"
                           class="form-control">
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Correo electrónico</label>
                    <input formControlName="email_usuario"
                           type="email"
                           class="form-control">
                  </div>
                  <div class="col-md-4 mt-3">
                    <label class="form-label">Sexo <span class="text-danger">*</span></label>
                    <select formControlName="sexo_usuario"
                            class="form-select"
                            required>
                      <option value="">Seleccionar...</option>
                      <option value="1">Masculino</option>
                      <option value="0">Femenino</option>
                    </select>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- Fin Columna derecha -->
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
