<main class="d-flex">
  <app-sidebar></app-sidebar>

  <div class="container-fluid flex-grow-1" style="margin-left: 280px;">
    <div class="row">
      <div class="col-12 px-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2 mb-0" style="color: var(--color-primary);">Editar Usuario</h1>
        </div>
        <div class="row">
          <!-- Columna izquierda para avatar (opcional) -->
          <div class="col-md-4 mb-4">
            <div class="card shadow-sm">
              <div class="card-body text-center">
                <!-- Contenido de avatar si lo tienes -->
              </div>
            </div>
          </div>

          <!-- Columna derecha -->
          <div class="col-md-8">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title mb-4">Informaci√≥n Personal</h5>
                <form [formGroup]="updateForm" (ngSubmit)="updateUser()">
                  <div class="col-md-6">
                    <label class="form-label">Nombre<span class="text-danger">*</span></label>
                    <input formControlName="nombre_usuario" type="text" class="form-control"
                           [class.is-invalid]="isFieldInvalid('nombre_usuario')">
                    <div *ngIf="isFieldInvalid('nombre_usuario')" class="invalid-feedback">
                      {{ getErrorMessage('nombre_usuario') }}
                    </div>
                  </div>

                  <div class="col-md-6">
                    <label class="form-label">Email<span class="text-danger">*</span></label>
                    <input formControlName="email_usuario" type="email" class="form-control"
                           [class.is-invalid]="isFieldInvalid('email_usuario')">
                    <div *ngIf="isFieldInvalid('email_usuario')" class="invalid-feedback">
                      {{ getErrorMessage('email_usuario') }}
                    </div>
                  </div>

                  <div class="col-md-6">
                    <label class="form-label">Apellido Paterno<span class="text-danger">*</span></label>
                    <input formControlName="ap_usuario" type="text" class="form-control"
                           [class.is-invalid]="isFieldInvalid('ap_usuario')">
                    <div *ngIf="isFieldInvalid('ap_usuario')" class="invalid-feedback">
                      {{ getErrorMessage('ap_usuario') }}
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
