<main class="d-flex">
  <!-- Sidebar como elemento fijo -->
 <app-sidebar></app-sidebar>

  <!-- Contenido principal -->
  <div class="container-fluid flex-grow-1" style="margin-left: 280px;">
    <div class="row">
      <div class="col-12 px-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2 mb-0" style="color: var(--color-primary);">Usuarios</h1>
          <div class="btn-toolbar mb-2 mb-md-0">
            <!-- Botones sin cambios -->
          </div>
        </div>
        <div class="row">
          <!-- Columna izquierda - Foto y acciones -->
          <div class="col-md-4 mb-4">
            <div class="card shadow-sm">
              <div class="card-body text-center">
                <div class="avatar-upload">
                  <div class="avatar-preview">
                    <img src="assets/images/avatars/avatar-01.svg"
                         class="rounded-circle"
                         width="150"
                         height="150"
                         id="avatarPreview">
                  </div>
                  <div class="mt-3">
                    <input type="file"
                           id="avatarInput"
                           hidden
                           accept="image/*">
                    <label for="avatarInput"
                           class="btn btn-outline-primary btn-sm">
                      <i class="bi bi-camera me-2"></i>Cambiar foto
                    </label>
                  </div>
                </div>
                <hr>
                <button class="btn btn-primary w-100 mb-2">
                  <i class="bi bi-box-arrow-left me-2"></i>Cerrar Sesión
                </button>
              </div>
            </div>
          </div>

          <!-- Columna derecha - Información -->
          <div class="col-md-8">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title mb-4">Información Personal</h5>

                <form>
                  <div class="row g-3">
                    <div class="col-md-6">
                      <label class="form-label">Nombre completo</label>
                      <input type="text"
                             class="form-control"
                             value="Juan Tzompantzi">
                    </div>

                    <div class="col-md-6">
                      <label class="form-label">Correo electrónico</label>
                      <input type="email"
                             class="form-control"
                             value="juan@example.com">
                    </div>

                    <div class="col-md-6">
                      <label class="form-label">Teléfono</label>
                      <input type="tel"
                             class="form-control"
                             value="+52 55 1234 5678">
                    </div>

                    <div class="col-md-6">
                      <label class="form-label">Ubicación</label>
                      <input type="text"
                             class="form-control"
                             value="Ciudad de México">
                    </div>

                    <div class="col-12">
                      <label class="form-label">Biografía</label>
                      <textarea class="form-control" rows="3">Desarrollador fullstack apasionado por crear soluciones innovadoras.</textarea>
                    </div>

                    <div class="col-12">
                      <hr class="my-4">
                      <h6 class="mb-3">Seguridad</h6>
                      <div class="d-flex justify-content-between align-items-center">
                        <span>Contraseña</span>
                        <button type="button"
                                class="btn btn-outline-secondary btn-sm">
                          Cambiar contraseña
                        </button>
                      </div>
                    </div>

                    <div class="col-12 text-end mt-4">
                      <button type="submit"
                              class="btn btn-primary">
                        <i class="bi bi-save me-2"></i>Guardar cambios
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</main>
