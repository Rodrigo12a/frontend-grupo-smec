<main class="d-flex">
  <app-sidebar></app-sidebar>

  <div class="container-fluid flex-grow-1" style="margin-left: 280px;">
    <div class="row">
      <div class="col-12 px-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2 mb-0" style="color: var(--color-primary);">Editar Usuario</h1>
        </div>
        <div class="row">
          <!-- Columna izquierda -->
          <div class="col-md-4 mb-4">
            <div class="card shadow-sm">
              <div class="card-body text-center">
                <!-- ... (mismo contenido de avatar) ... -->
              </div>
            </div>
          </div>

          <!-- Columna derecha -->
          <div class="col-md-8">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title mb-4">Información Personal</h5>
                <form [formGroup]="updateForm" (ngSubmit)="updateUser()">
                  <div class="row g-3">
                    <div class="col-md-6">
                      <label class="form-label">Nombre<span class="text-danger">*</span></label>
                      <input formControlName="nombre_usuario" type="text" class="form-control">
                      <div *ngIf="updateForm.get('nombre_usuario').invalid && (updateForm.get('nombre_usuario').dirty || updateForm.get('nombre_usuario').touched)"
                          class="text-danger small">
                        Nombre es requerido
                      </div>
                    </div>

                    <div class="col-md-6">
                      <label class="form-label">Email<span class="text-danger">*</span></label>
                      <input formControlName="email_usuario" type="email" class="form-control">
                      <div *ngIf="updateForm.get('email_usuario').invalid && (updateForm.get('email_usuario').dirty || updateForm.get('email_usuario').touched)"
                          class="text-danger small">
                        Email inválido
                      </div>
                    </div>

                    <div class="col-md-6">
                      <label class="form-label">Apellido Paterno<span class="text-danger">*</span></label>
                      <input formControlName="ap_usuario" type="text" class="form-control">
                      <div *ngIf="updateForm.get('ap_usuario').invalid && (updateForm.get('ap_usuario').dirty || updateForm.get('ap_usuario').touched)"
                          class="text-danger small">
                        Apellido paterno es requerido
                      </div>
                    </div>

                    <div class="col-md-6">
                      <label class="form-label">Apellido Materno</label>
                      <input formControlName="am_usuario" type="text" class="form-control">
                    </div>

                    <div class="col-md-6">
                      <label class="form-label">Teléfono</label>
                      <input formControlName="telefono" type="tel" class="form-control">
                    </div>

                    <div class="col-md-6">
                      <label class="form-label">Ubicación</label>
                      <input formControlName="ubicacion" type="text" class="form-control">
                    </div>

                    <div class="col-12">
                      <label class="form-label">Biografía</label>
                      <textarea formControlName="biografia" class="form-control" rows="3"></textarea>
                    </div>

                    <div class="col-12 text-end mt-4">
                      <button type="button" class="btn btn-secondary me-2" (click)="cancelar()">
                        Cancelar
                      </button>
                      <button type="submit" class="btn btn-primary" [disabled]="updateForm.invalid">
                        <i class="bi bi-save me-2"></i>Guardar
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
