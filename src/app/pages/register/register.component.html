<div class="vertical-center bg-light">
  <div *ngIf="!loading" class="card card-center p-0 px-4 shadow">
      <div class="row m-3">
          <div class="col-lg-12 col-md-12 col-sm-12">
              <!-- Agregado ngSubmit y removido (click) -->
              <form class="container-form mt-4" (ngSubmit)="addUser()">
                  <div class="row">
                      <div class="col-md-12 col-sm-12 col-12">
                          <div class="row">
                              <div class="col-md-12 col-12 mb-4 text-center">
                                  <h3 class="fw-bold">Crear una cuenta</h3>
                                  <span class="text-md">Regístrate para crear tu nueva cuenta</span>
                              </div>
                          </div>

                          <!-- Inputs con atributo name agregado -->
                          <div class="input-group mb-2">
                              <label for="nombre">Nombre</label>
                              <div class="input-icon input-icon-right">
                                  <input type="text"
                                         [(ngModel)]="nombre_usuario"
                                         name="nombre_usuario"
                                         class="form-control form-control-color"
                                         autocomplete="off"
                                         required>
                              </div>
                          </div>

                          <div class="input-group mb-2">
                              <label for="ap_paterno">Apellido Paterno</label>
                              <div class="input-icon input-icon-right">
                                  <input type="text"
                                         [(ngModel)]="ap_usuario"
                                         name="ap_usuario"
                                         class="form-control form-control-color"
                                         autocomplete="off"
                                         required>
                              </div>
                          </div>

                          <div class="input-group mb-2">
                              <label for="ap_materno">Apellido Materno</label>
                              <div class="input-icon input-icon-right">
                                  <input type="text"
                                         [(ngModel)]="am_usuario"
                                         name="am_usuario"
                                         class="form-control form-control-color"
                                         autocomplete="off"
                                         required>
                              </div>
                          </div>

                          <div class="input-group mb-2">
                              <label for="email">Email</label>
                              <div class="input-icon input-icon-right">
                                  <input type="email"
                                         [(ngModel)]="email_usuario"
                                         name="email_usuario"
                                         class="form-control form-control-color"
                                         autocomplete="off"
                                         required>
                              </div>
                          </div>

                          <div class="input-group mb-2">
                              <label for="password">Contraseña</label>
                              <div class="input-icon input-icon-right">
                                  <input type="password"
                                         [(ngModel)]="password_usuario"
                                         name="password_usuario"
                                         class="form-control form-control-color"
                                         autocomplete="off"
                                         required>
                              </div>
                          </div>

                          <div class="input-group mb-2">
                              <label for="confirm_password">Confirmar Contraseña</label>
                              <div class="input-icon input-icon-right">
                                  <input type="password"
                                         [(ngModel)]="confirmarP_usuario"
                                         name="confirmarP_usuario"
                                         class="form-control form-control-color"
                                         autocomplete="off"
                                         required>
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="row pb-2 pt-4 d-flex align-items-center">
                      <div class="col-lg-12 col-md-12 col-sm-12 col-12 text-center">
                          <div class="form-check mb-3 d-flex justify-content-center">
                              <!-- Corregido ID del checkbox -->
                              <input id="terminos" type="checkbox">
                              <label for="terminos" class="text-xs mb-0">Aceptar términos y condiciones</label>
                          </div>
                      </div>
                  </div>
                  <div class="row mb-3">
                      <div class="col-md-12 col-sm-12 col-xs-12">
                          <!-- Cambiado a type="submit" y removido (click) -->
                          <button type="submit"
                              class="btn btn-primary btn-block col-md-10 offset-md-1 col-sm-10 offset-sm-1 col-10 offset-1">
                              Crear mi cuenta <!-- Removido spinner innecesario -->
                          </button>
                      </div>
                  </div>
                  <div class="row mb-4">
                      <div class="col-md-12 col-sm-12 col-xs-12 text-center">
                          <span class="text-xs text-muted me-3">¿Ya tienes una cuenta?</span>
                          <a routerLink="/login"><span
                                  class="text-xs text-primary fw-bold">Iniciar Sesión</span></a>
                      </div>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
<app-spinner *ngIf="loading"></app-spinner>
