<!-- Start >> Login -->
<div class="vertical-center bg-light">
    <div class="card card-center p-0 p-md-3 shadow" *ngIf="!loading">
        <!-- Logo -->
        <div class="m-auto">

            <!-- IMG -->
            <!-- <img class="img-xl m-5" src="" alt="you logo" /> -->

            <!-- SVG -->
            <img src="assets/images/logo/smec.svg" class="d-block mx-auto" width="70%" alt="">
        </div>

        <!-- Card Login -->
<div class="row m-3">
  <div class="col-lg-12 col-md-12 col-sm-12">
      <!-- Agregado ngSubmit y name a los inputs -->
      <form class="container-form" >
          <div class="row">
              <div class="col-md-12 col-sm-12 col-12">
                  <div class="row">
                      <div class="col-md-12 col-12 text-center mb-4">
                          <h3 class="fw-bold">Bienvenido de nuevo</h3>
                      </div>
                  </div>

                  <!-- Email - Agregado name -->
                  <div class="input-group mb-3">
                      <label for="email">Email</label>
                      <div class="input-icon input-icon-right">
                          <input type="email"
                                 [(ngModel)]="email_usuario"
                                 name="email_usuario"
                                 class="form-control form-control-color"
                                 autocomplete="email"
                                 required>
                          <span>
                              <i class="bi bi-person-fill text-muted"></i>
                          </span>
                      </div>
                  </div>

                  <!-- Contraseña - Agregado name -->
                  <div class="input-group mb-3">
                      <label for="password">Contraseña</label>
                      <div class="input-icon input-icon-right">
                          <input type="password"
                                 [(ngModel)]="password_usuario"
                                 name="password_usuario"
                                 class="form-control form-control-color"
                                 autocomplete="current-password"
                                 required>
                          <span>
                              <i class="bi bi-lock-fill text-muted"></i>
                          </span>
                      </div>
                  </div>
              </div>
          </div>

          <div class="row pb-2 d-flex align-items-center">
              <div class="col-lg-6 col-md-6 col-sm-6 col-12 text-md-right text-center mb-2">
                  <!-- Checkbox corregido -->
                  <div class="d-flex justify-content-center">
                      <input id="rememberUser" type="checkbox">
                      <label for="rememberUser" class="text-xs mb-0">Recordar</label>
                  </div>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-6 col-12 text-md-right text-center mb-2">
                  <!-- Enlace corregido (eliminado doble tag <a>) -->
                  <a routerLink="/forgot-password" class="text-xs text-primary fw-bold">
                      ¿Olvidaste tu contraseña?
                  </a>
              </div>
          </div>

          <!-- Botón corregido -->
          <div class="row mb-3 mt-3">
              <div class="col-md-12 col-sm-12 col-xs-12 text-center">
                  <button type="submit"
                          class="btn btn-primary btn-block d-inline-flex align-items-center justify-content-center gap-2"
                          (click)="login()">
                      Iniciar Sesión
                  </button>
              </div>
          </div>

          <div class="row mb-5">
              <div class="col-md-12 col-sm-12 col-xs-12 text-center">
                  <span class="text-xs text-muted me-3">¿Aún no tienes una cuenta?</span>
                  <a routerLink="/register" class="text-xs text-primary fw-bold">
                      Crear una cuenta
                  </a>
              </div>
          </div>
      </form>
  </div>
</div>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
</div>
<!-- End >> Login -->
