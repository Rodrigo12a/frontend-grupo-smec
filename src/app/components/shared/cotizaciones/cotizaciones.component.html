<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">
            <i class="bi bi-file-text"></i> Cotizaciones Recibidas
          </h5>
        </div>

        <div class="card-body p-0">
          <div class="list-group list-group-flush">

            <!-- Item dinÃ¡mico con ngFor -->
            <div *ngFor="let cotizacion of listCotizacion" class="list-group-item">
              <div class="d-flex align-items-start">
                <div class="bg-light rounded-circle me-3 p-3">
                  <i class="bi bi-person"></i>
                </div>
                <div class="flex-grow-1">
                  <div class="d-flex justify-content-between align-items-center">
                    <h6 class="mb-1">Usuario #{{ cotizacion.id_usuario }}</h6>
                    <span class="badge bg-success">
                      {{ cotizacion.id_tipo_cotizacion | tipoCotizacion }}
                    </span>
                  </div>
                  <p class="text-muted mt-2 mb-0">
                    "{{ cotizacion.mensaje_adicional }}"
                  </p>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
